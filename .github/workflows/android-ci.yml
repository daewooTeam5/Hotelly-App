name: Android CI (android/ subfolder)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew (android folder)
        working-directory: ./android
        run: chmod +x ./gradlew

      - name: Install Android SDK command-line tools
        id: install_sdk
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -fsSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d /tmp/cmdline
          rm /tmp/cmdline.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          if [ -d "/tmp/cmdline/cmdline-tools" ]; then
            mv /tmp/cmdline/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          else
            mv /tmp/cmdline "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi
          rm -rf /tmp/cmdline || true
      
      - name: Install Android SDK packages (platforms & build-tools)
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -eux
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${PATH}"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create google-services.json
        working-directory: ./android/app
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "Creating google-services.json..."
          echo "$GOOGLE_SERVICES_JSON" > ./google-services.json

      - name: Build with Gradle (in android folder)
        working-directory: ./android
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          set -eux
          export PATH="${ANDROID_SDK_ROOT}/platform-tools:${PATH}"
          ./gradlew :app:build --no-daemon --stacktrace
